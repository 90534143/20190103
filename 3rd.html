把蔬菜加入粥裡，一匙粥裡滿滿的營養。<br>
不光是嬰兒小孩，大人或老人長輩或是在醫院受傷的人或胃腸不好的人都可以這樣煮來吃。<br>
一般吃白粥配菜，沒有什麼營養成分，，還要多煮菜來配，很麻煩<br>
只要把菜切絲放入一起煮，蔬菜養分不會因為用炒熱而流失，也少吃了油。吃的清淡又營養，比起白粥營養多了<br>
